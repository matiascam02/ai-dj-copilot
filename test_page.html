<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <input type="file" id="file-input" multiple>
    <button onclick="testAnalyze()" id="test-btn">Test Analyze</button>
    
    <div id="output"></div>
    
    <script>
        let selectedFiles = [];
        
        document.getElementById('file-input').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            document.getElementById('output').textContent = `Selected ${selectedFiles.length} files`;
            console.log('Files:', selectedFiles);
        });
        
        function testAnalyze() {
            console.log('Test analyze clicked');
            alert('Files: ' + selectedFiles.length);
        }
    </script>
</body>
</html>
